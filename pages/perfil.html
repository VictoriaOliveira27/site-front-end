<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="logo" src="../assets/logo.png" alt="Logo do Site">
    <div id="login-card">
        <div class="icon-container">
            <i class="bi bi-arrow-left-square-fill" onclick="goBack()"></i>
            <i class="bi bi-x-square-fill" onclick="goBack()"></i>
        </div>
        <h1>MINHA CONTA</h1>
        <div class="profile-info">
            <img src="https://via.placeholder.com/100" alt="User Icon" class="profile-image">
            <div class="stats">
                <p id="tier_output">Tier:</p>
                <p id="plays_output">Partidas jogadas:</p>
                <p id="victories_output">Vitórias:</p>
                <p id="ludocoins_output">Ludocoins: <i class="bi bi-coin"></i></p>
            </div>
        </div>
        
        <input type="text" disabled placeholder="nome" id="user_name_input">
        <input type="email" disabled placeholder="e-mail" id="user_email_input">
        <input type="password" disabled placeholder="senha" id="user_password_input">

        <div class="edit-btns">
            <button id="edit_btn" type="submit" onclick="openForEdit()">Editar</button>
            <button id="save_btn" onclick="openConfirmationModal()" disabled>Salvar</button>
        </div>

        <!-- Botão de sair -->
        <button id="logout_btn" onclick="logout()">Sair</button>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeConfirmationModal()">&times;</span>
            <h2>Confirmação</h2>
            <p>Deseja salvar as alterações?</p>
            <button onclick="closeForSave()">Sim</button>
            <button onclick="closeConfirmationModal()">Cancelar</button>
        </div>
    </div>

    <!-- Modal de promoções -->
    <div id="promo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePromoModal()">&times;</span>
            <h2>Novidades!</h2>
            <p>Confira nossas promoções e novidades exclusivas.</p>
            <img src="../assets/modal1.png" alt="Promoção">
        </div>
    </div>

    <script src="../scripts/geral.js"></script>
