<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        /* Estilo para o modal de propaganda */
        #ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #ad-content {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #ad-content img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }

        #close-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="logo" src="../assets/logo.png" alt="Logo do Site">
    <div id="login-card">
        <div class="icon-container">
            <i class="bi bi-arrow-left-square-fill" onclick="goBack()"></i>
            <i class="bi bi-x-square-fill" onclick="goBack()"></i>
        </div>
        <h1>CRIAR CONTA</h1>
        <p class="subtitle">Tem uma conta? <a href="login.html" style="color: #FBC233;">Entrar</a></p>
        <form id="my-form">
            <div id="conflict-message">Email e/ou Senha já utilizados!</div>
            <input type="text" name="name" required placeholder="nome">
            <input type="email" name="email" required placeholder="e-mail">
            <input type="password" name="password" required placeholder="senha">
            <button type="submit">Criar</button>
        </form>
    </div>

    <!-- Modal de propaganda -->
    <div id="ad-modal">
        <div id="ad-content">
            <button id="close-ad">&times;</button>
            <img src="../assets/modal1.png" alt="Propaganda">
        </div>
    </div>

    <script>
        // Script para mostrar e fechar o modal de propaganda
        document.addEventListener("DOMContentLoaded", function () {
            const adModal = document.getElementById("ad-modal");
            const closeAdButton = document.getElementById("close-ad");

            // Exibe a propaganda ao carregar a página
            setTimeout(() => {
                adModal.style.display = "flex";
            }, 500); // Tempo de 500ms para exibir

            // Fecha a propaganda ao clicar no botão
            closeAdButton.addEventListener("click", () => {
                adModal.style.display = "none";
            });
        });
    </script>
</body>
</html>
