<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/main.js"></script>
    <style>
        /* Estilo do modal */
        #ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #ad-content {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        #ad-content img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        #close-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="logo" src="../assets/logo.png" alt="Logo do Site">
    <div id="login-card">
        <h1>Menu</h1>
        <div class="btn-container">
            <button class="btn-play" onclick="playGame()">Jogar</button>
            <button class="btn-small" onclick="openProfile()">Perfil</button>
            <button class="btn-small" onclick="openStore()">Loja</button>
            <button class="btn-small" onclick="openTutorial()">Tutorial</button>
        </div>
    </div>

    <!-- Modal de propaganda -->
    <div id="ad-modal">
        <div id="ad-content">
            <button id="close-ad">&times;</button>
            <img src="../assets/modal2.png" alt="Propaganda">
        </div>
    </div>

    <script>
        // Funções de navegação
        function openProfile() {
            window.location.href = "perfil.html";
        }

        function openStore() {
            window.location.href = "loja.html";
        }

        function openTutorial() {
            window.location.href = "jogar.html";
        }

        // Função para exibir o modal
        document.addEventListener("DOMContentLoaded", function () {
            const adModal = document.getElementById("ad-modal");
            const closeAdButton = document.getElementById("close-ad");

            // Exibe o modal após 500ms
            setTimeout(() => {
                adModal.style.display = "flex";
            }, 500);

            // Fecha o modal ao clicar no botão
            closeAdButton.addEventListener("click", () => {
                adModal.style.display = "none";
            });
        });
    </script>
</body>
</html>
